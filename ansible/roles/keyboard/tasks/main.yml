---
- name: Install Karabiner-Elements
  community.general.homebrew_cask:
    name: karabiner-elements
    state: present
    sudo_password: "{{ sudo_pass }}"
  tags: keyboard

- name: Ensure Karabiner configuration directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts['env']['HOME'] }}/.config/karabiner"
    state: directory
    mode: "0755"
  tags: keyboard

- name: Deploy Karabiner complex modifications config (CapsLock â†’ Control)
  ansible.builtin.template:
    src: karabiner.json.j2
    dest: "{{ ansible_facts['env']['HOME'] }}/.config/karabiner/karabiner.json"
    mode: "0644"
  tags: keyboard

# It opens Karabiner-Elements to finish setup that can't be automated
# Karabiner-Elements guides you through the permissions. 
- name: Open Karabiner-Elements
  shell: open -a "Karabiner-Elements"
  changed_when: false
  tags: keyboard

