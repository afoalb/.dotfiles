---
# ==============================================================================
# Alacritty Terminal Configuration Role
# ==============================================================================
# Deploys Alacritty configuration (installation handled by homebrew role)
# ==============================================================================

- name: Create Alacritty config directory
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.config/alacritty"
    state: directory
    mode: '0755'
  tags: alacritty

- name: Deploy Alacritty configuration
  template:
    src: alacritty.toml.j2
    dest: "{{ ansible_facts['env']['HOME'] }}/.config/alacritty/alacritty.toml"
    mode: '0644'
  tags: alacritty

- name: Remove quarantine attribute from Alacritty.app
  command: xattr -dr com.apple.quarantine /Applications/Alacritty.app
  ignore_errors: yes
  tags: alacritty

