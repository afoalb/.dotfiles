---
- hosts: localhost
  connection: local
  gather_facts: true
  vars_files:
    - vars/secrets.yml
  vars:
    # Map sudo_pass from vault to Ansible's become password
    ansible_become_password: "{{ sudo_pass }}"
  roles:
    - homebrew
    - macos
    - shell
    - ssh
    - yabai
    - sketchybar
    - keyboard
    - alacritty
    - neovim
    - vscode
    - firefox
    - espanso
    - productivity
    - defaults
